<!DOCTYPE html>
<html lang="en">
	<!-- getting files -->
	<head>
		<title>Sydney Map</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css" />
		<link rel="stylesheet" href="node_modules/@ttskch/select2-bootstrap4-theme/dist/select2-bootstrap4.min.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="node_modules/leaflet/dist/leaflet.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="node_modules/select2/dist/js/select2.min.js"></script>
		<script src="node_modules/papaparse/papaparse.min.js"></script>
		<script src="logic.010.MapTileHelper.js"></script>
		<script src="logic.050.MapHelper.js"></script>
		<script src="logic.070.NavbarHelper.js"></script>
		<script src="logic.080.ColourHelper.js"></script>
		<script src="logic.090.ShowtimeHelper.js"></script>
		<script src="logic.020.ChangeCSVFile.js"></script>
		<script src="logic.js"></script>
	</head>
	<!-- load logic.js function onload -->
	<body onload="bodyDidLoad()">
		<nav id="mynavbar" class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Sydney Map</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Theme
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a id="togglefor_CartoDB_Positron" class="dropdown-item" href="#" onclick="NavbarHelper.changeMapTiles('CartoDB_Positron')">light</a>
							<a id="togglefor_CartoDB_DarkMatter" class="dropdown-item" href="#" onclick="NavbarHelper.changeMapTiles('CartoDB_DarkMatter')">dark</a>
							<a id="togglefor_OpenStreetMap_Mapnik" class="dropdown-item" href="#" onclick="NavbarHelper.changeMapTiles('OpenStreetMap_Mapnik')">OpenStreetMap</a>
						</div>
					</li>
				</ul>
				<!-- form to change census data -->
				<form class="changeCSV">
					<select id="changeData" onchange="ChangeCSVFile.selectionDidChange()" name="changeData">
						
						<option value="15-24">15-24 years old (2016)</option>
						<option value="35-44">35-44 years old (2016)</option>
						<option value="65-74">65-74 years old (2016)</option>
						<option value="total 2016">Total (2016)</option>
						<option value="total 2011">Total (2011)</option>
					</select>
				</form>
				<!-- form to change postcode -->
				<form class="form-inline my-2 my-lg-0">
					<select id="selectPlace" onchange="NavbarHelper.selectionDidChange()" name="selectPlace">
						<option value="-1">(Search ...)</option>
					</select>
				</form>
			</div>
		</nav>
		<div id="mapid"></div>
	</body>
</html>
